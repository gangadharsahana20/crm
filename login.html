<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ERP WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* 3D Animated Background */
    .background-3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape-3d {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #3b82f6, #6366f1);
      opacity: 0.2;
      filter: blur(40px);
      animation: float3d 15s infinite ease-in-out;
    }

    .shape-3d:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .shape-3d:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -250px;
      right: -250px;
      animation-delay: -5s;
      background: linear-gradient(45deg, #8b5cf6, #ec4899);
    }

    .shape-3d:nth-child(3) {
      width: 400px;
      height: 400px;
      top: 50%;
      left: 70%;
      animation-delay: -10s;
      background: linear-gradient(45deg, #10b981, #06b6d4);
    }

    @keyframes float3d {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      33% {
        transform: translateY(-30px) rotate(120deg) scale(1.1);
      }
      66% {
        transform: translateY(30px) rotate(240deg) scale(0.9);
      }
    }

    /* Particle Effects */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatParticle 15s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Login Container */
    .login-container {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: containerEntrance 1s ease-out forwards;
    }

    @keyframes containerEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(30deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 1rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e2e8f0;
    }

    .input-with-icon {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      z-index: 1;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      transform: translateZ(10px);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      cursor: pointer;
      z-index: 3;
    }

    /* Remember Me & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: #3b82f6;
    }

    .forgot-password {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #60a5fa;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px) translateZ(10px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #64748b;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
      font-size: 0.9rem;
    }

    /* Social Login */
    .social-login {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 30px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px) translateZ(5px);
    }

    /* Sign Up Link */
    .signup-link {
      text-align: center;
      margin-top: 30px;
      color: #94a3b8;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #60a5fa;
    }

    /* 3D Card Effect on Hover */
    .login-container:hover {
      transform: rotateY(2deg) rotateX(2deg) translateZ(20px);
      box-shadow: 
        0 35px 60px -12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .social-login {
        grid-template-columns: 1fr;
      }
      
      .form-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- 3D Animated Background -->
  <div class="background-3d">
    <div class="shape-3d"></div>
    <div class="shape-3d"></div>
    <div class="shape-3d"></div>
  </div>

  <!-- Particle Effects -->
  <div class="particles" id="particles"></div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <div class="logo">ERPWebApp</div>
      <h1>Welcome Back</h1>
      <p>Sign in to access your account</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <div class="password-toggle" id="password-toggle">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="social-btn">
        <i class="fab fa-microsoft"></i>
      </button>
      <button type="button" class="social-btn">
        <i class="fab fa-apple"></i>
      </button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    // Create particle effects
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Password visibility toggle
    document.getElementById('password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
    
    // Form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const submitBtn = this.querySelector('.submit-btn');
      
      // Simulate loading
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
      submitBtn.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        alert('Login successful! (This is a demo)');
        submitBtn.innerHTML = 'Sign In';
        submitBtn.disabled = false;
      }, 1500);
    });
    
    // 3D tilt effect
    const loginContainer = document.querySelector('.login-container');
    
    loginContainer.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const rect = loginContainer.getBoundingClientRect();
      
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      const angleY = (x - centerX) / 25;
      const angleX = (centerY - y) / 25;
      
      loginContainer.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(20px)`;
    });
    
    loginContainer.addEventListener('mouseleave', () => {
      loginContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
    });
    
    // Initialize particles
    createParticles();
  </script>
</body>
</html>
